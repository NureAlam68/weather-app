<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input id="city-name" type="text" placeholder="enter city name" spellcheck="false">
            <button id="search-btn"><img src="assets/search.png"></button>
        </div>
        <div class="weather">
            <img class="weather-icon" src="assets/rain.png">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">Dhaka</h2>
            <div class="details">
                <div class="col">
                    <img src="assets/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="assets/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- javascript file -->
    <script src="js/app.js"></script>
</body>
</html>
